# BedwarsG Configuration File

# General Settings
settings:
  # Main lobby spawn location
  lobby-spawn:
    world: world
    x: 0
    y: 100
    z: 0
    yaw: 0
    pitch: 0

  # Minimum players to start a game
  min-players: 2

  # Maximum players per team
  max-team-size: 4

  # Game countdown time (seconds)
  countdown-time: 10

  # Void death Y level (players below this Y level instantly die)
  void-death-y: -64

  # Auto-start when all players ready
  auto-start: true

  # Allow spectators
  allow-spectators: true

  # Party system enabled
  party-system: true

  # Maximum party size
  max-party-size: 8

# Game Mode Settings
game-modes:
  solo:
    enabled: true
    teams: 8
    players-per-team: 1
    permission: bedwarsg.play.solo

  doubles:
    enabled: true
    teams: 8
    players-per-team: 2
    permission: bedwarsg.play.doubles

  3v3v3v3:
    enabled: true
    teams: 4
    players-per-team: 3
    permission: bedwarsg.play.3v3v3v3

  4v4v4v4:
    enabled: true
    teams: 4
    players-per-team: 4
    permission: bedwarsg.play.4v4v4v4

  1v1:
    enabled: true
    teams: 2
    players-per-team: 1
    permission: bedwarsg.play.1v1

  custom:
    enabled: true
    permission: bedwarsg.play.custom

# Resource Generator Settings
generators:
  iron:
    initial-delay: 1
    spawn-rate: 1.5
    items-per-spawn: 1
    max-stack: 64

  gold:
    initial-delay: 5
    spawn-rate: 7
    items-per-spawn: 1
    max-stack: 64

  diamond:
    initial-delay: 30
    spawn-rate: 30
    items-per-spawn: 1
    max-stack: 64
    team-generator: false

  emerald:
    initial-delay: 60
    spawn-rate: 60
    items-per-spawn: 1
    max-stack: 64
    team-generator: false

# Team Colors
teams:
  - RED
  - BLUE
  - GREEN
  - YELLOW
  - AQUA
  - WHITE
  - PINK
  - GRAY

# Respawn Settings
respawn:
  enabled: true
  time: 5
  title-enabled: true
  invulnerability-time: 5

# Shop Settings
shop:
  quick-buy-enabled: true
  close-on-purchase: false

# Stats Tracking
stats:
  enabled: true
  track-kills: true
  track-deaths: true
  track-wins: true
  track-losses: true
  track-beds-broken: true
  track-final-kills: true

# Bot/AI Settings
bots:
  # Enable bot system
  enabled: true

  # Time to wait before adding bots (seconds)
  # If a game doesn't fill with real players after this time, bots will be added
  auto-fill-delay: 60

  # Maximum bots per game
  max-bots-per-game: 7

  # Bot difficulty (EASY, MEDIUM, HARD, EXPERT)
  difficulty: MEDIUM

  # Bot update rate (ticks) - higher = less CPU usage but less responsive
  # Recommended: 10-20 ticks (0.5-1 second)
  update-rate: 15

  # Behavior settings
  behavior:
    # How often bots switch between passive/aggressive (seconds)
    mode-switch-interval: 120

    # Chance to switch modes (0.0 - 1.0)
    mode-switch-chance: 0.3

    # Time spent gathering resources before shopping (seconds)
    gather-duration: 30

    # Reaction time (ticks) - delay before responding to threats
    reaction-time: 10

    # Combat range (blocks)
    combat-range: 16

    # Bed break priority (0.0 - 1.0, higher = more likely to rush beds)
    bed-break-priority: 0.4

  # Bot skill levels per difficulty
  skills:
    EASY:
      accuracy: 0.5
      block-placing-speed: 0.6
      pvp-skill: 0.4
      decision-speed: 0.5
      teamwork: 0.3

    MEDIUM:
      accuracy: 0.7
      block-placing-speed: 0.8
      pvp-skill: 0.6
      decision-speed: 0.7
      teamwork: 0.6

    HARD:
      accuracy: 0.85
      block-placing-speed: 0.9
      pvp-skill: 0.8
      decision-speed: 0.85
      teamwork: 0.8

    EXPERT:
      accuracy: 0.95
      block-placing-speed: 1.0
      pvp-skill: 0.95
      decision-speed: 0.95
      teamwork: 0.95

  # Bot names
  names:
    - "Bot_Alpha"
    - "Bot_Beta"
    - "Bot_Gamma"
    - "Bot_Delta"
    - "Bot_Epsilon"
    - "Bot_Zeta"
    - "Bot_Eta"
    - "Bot_Theta"
    - "AI_Player"
    - "Training_Bot"
    - "Steve_Bot"
    - "Alex_Bot"
    - "Herobrine_Jr"
    - "Notch_Clone"

# Performance
performance:
  auto-save-interval: 300
  max-arenas: 50
